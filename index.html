<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('https://via.placeholder.com/1920x1080');">
    <div class="bg-black bg-opacity-50 text-center p-8 rounded-lg shadow-lg">
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">Welcome to My Website</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6">Explore amazing content and learn more about us.</p>
      <a href="#explore" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300">Explore Now</a>
    </div>
  </header>

  <main class="p-8">
    <section id="explore">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Explore Section</h2>
      <p class="text-gray-600">This is where you can add more content about your website.</p>
    </section>
  </main>

</body>
</html>
